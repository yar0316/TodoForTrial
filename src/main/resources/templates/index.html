<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>タスク一覧</title>
</head>
<body>
    <h1>タスク一覧</h1>
    <ul>

    </ul>

    <table border="1">
        <tr>
            <th>項目</th>
            <th>登録日</th>
            <th>期限</th>
            <th>完了</th>
        </tr>
        <tr th:each="task, status: ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.createdDate}"></td>
            <td th:text="${task.deadline}"></td>
            <td th:with="flag=${task.progressFlag}"><p th:text="${flag}"></p></td>
        </tr>
    </table>
</body>
</html>
