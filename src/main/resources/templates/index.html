<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div id="app" class="container" v-cloak>
    <h1>Todo List</h1>

    <form @submit.prevent="addNewItem">
        <input type="text" placeholder="Add a new item..." v-model="input">
    </form>
    <p class="right-align">
        <label>
            <input type="checkbox" v-model="showOnlyIncomplete">
            <span>Show only incomplete tasks</span>
        </label>
    </p>
    <!--
        "完了してないもののみ表示"にチェックが入っているときと入っていないときでulを切り替えてるけど、liのv-ifしか変わらないのでなんとかしたい
        show only...にチェックが付いたとき、完了しているタスクを何らかのクラスに所属させる->そのクラスをCSSで非表示にするとか
    -->
    <ul v-if="showOnlyIncomplete">
        <li class="card-panel hoverable" v-for="(item, index) in taskList" v-if="!item.progressFlag">
            <div class="row" v-if="item.editFlag">
                <div class="col s4">
                    <form @submit.prevent="switchEdit(index)">
                        <input id="edit-title" class="task-title" type="text" v-model="item.title">
                        <label for="edit-title">Editing to-do title...</label>
                    </form>
                </div>
            </div>
            <div class="row" v-else>
                <label>
                    <input type="checkbox" v-model="item.progressFlag" @change="switchProgress(index)">
                    <span class="task-title">{{item.title}}</span>
                </label>
            </div>
            <div class="right-align el-card-bottom">
                <button class="waves-effect btn-flat" @click="switchEdit(index)">
                    <i class="material-icons" style="color: lightseagreen" v-if="item.editFlag">done</i>
                    <i class="far fa-edit" style="color: dimgray" v-else></i>
                </button>
                <button class="waves-effect btn-flat" style="color: Tomato" @click="deleteTask(item.title, index)">
                    <i class="far fa-trash-alt"></i>
                </button>
            </div>
        </li>
    </ul>
    <ul v-else>
        <li class="card-panel hoverable" v-for="(item, index) in taskList">
            <div class="row" v-if="item.editFlag">
                <div class="col s4">
                    <form @submit.prevent="switchEdit(index)">
                        <input id="edit-title2" class="task-title" type="text" v-model="item.title">
                        <label for="edit-title2">Editing to-do title...</label>
                    </form>
                </div>
            </div>
            <div class="row" v-else>
                <label>
                    <input type="checkbox" v-model="item.progressFlag" @change="switchProgress(index)">
                    <span class="task-title">{{item.title}}</span>
                </label>
            </div>
            <div class="right-align el-card-bottom">
                <button class="waves-effect btn-flat" @click="switchEdit(index)">
                    <i class="material-icons" style="color: lightseagreen" v-if="item.editFlag">done</i>
                    <i class="far fa-edit" style="color: dimgray" v-else></i>
                </button>
                <button class="waves-effect btn-flat" style="color: Tomato" @click="deleteTask(item.title, index)">
                    <i class="far fa-trash-alt"></i>
                </button>
            </div>
        </li>
    </ul>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.19.2/index.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://kit.fontawesome.com/cb34a2aa50.js" crossorigin="anonymous"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
